<div class="container p-2 py-3">
    <form [formGroup]="postForm" (submit)="submitPost()">
        <div class="card">
            <div class="card-header">
                Create new post
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Title</label>
                    <input type="email" [formControl]="postForm.get( 'title' )" [ngClass]="{ 'is-invalid' : postTitleInvalid }" class="form-control" id="exampleFormControlInput1" placeholder="Your Post Title">
                    <div *ngIf="postTitleInvalid" class="invalid-feedback">
                        the title must be provided !
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Content</label>
                    <textarea name="" [formControl]="postForm.get( 'content' )" [ngClass]="{ 'is-invalid' : postContentInvalid }" placeholder="Your content goes here..." id="" cols="30" rows="10" class="form-control"></textarea>
                    <div *ngIf="postContentInvalid" class="invalid-feedback">
                        You need to provide a content to your post
                    </div>
                </div>
                
            </div>
            <div class="card-footer d-flex flex-row justify-content-between">
                <button type="submit" class="btn btn-primary">Edit</button>
                <a name="" id="" class="btn btn-info" routerLink="/dashboard/posts" role="button">Return</a>
            </div>
        </div>
    </form>
</div>
